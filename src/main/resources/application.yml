  spring:
    application:
      name: skillmatch-ai

    jpa:
      hibernate:
        ddl-auto: update
      show-sql: false
      properties:
        hibernate:
          dialect: org.hibernate.dialect.SQLServerDialect
          format_sql: true

    datasource:
      url: ${SPRING_DATASOURCE_URL:jdbc:sqlserver://localhost:1433;database=skillmatch-db;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;}
      username: ${SPRING_DATASOURCE_USERNAME:sa}
      password: ${SPRING_DATASOURCE_PASSWORD:YourPassword123!}
      driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
      hikari:
        connection-timeout: 60000
        maximum-pool-size: 5
        minimum-idle: 1
        initialization-fail-timeout: -1
        connection-test-query: SELECT 1
        leak-detection-threshold: 60000
        max-lifetime: 1800000


    security:
      user:
        name: admin
        password: ${SECURITY_PASSWORD:admin123}

  server:
    port: ${SERVER_PORT:8080}
    servlet:
      context-path: /api

  management:
    endpoints:
      web:
        exposure:
          include: health,metrics,prometheus,info
    endpoint:
      health:
        show-details: always
    metrics:
      export:
        prometheus:
          enabled: true

  logging:
    level:
      root: INFO
      com.skillmatch: DEBUG
      org.springframework.web: INFO
      org.hibernate.SQL: INFO
    pattern:
      console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file:
      name: logs/skillmatch-ai.log

  jwt:
    secret: ${JWT_SECRET:your-very-secure-jwt-secret-2025-fiap}
    expiration: 86400000

  app:
    version: 1.0.0
    description: SkillMatch AI - Plataforma de Reskilling e Match de Vagas com IA
